name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hugo_img:v1
  
  compile:
    name: Compile site assets
    runs-on: ubuntu-latest
    steps:
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: hugo_img:v1
          options: -v ${{ github.workspace }}:/src -t -i --net=host
          run: echo "Done"