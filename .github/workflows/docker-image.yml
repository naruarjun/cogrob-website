name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: docker build . --file Dockerfile --tag hugo_img:v1
      - name: Deploy
        run: docker run --net=host -v $(pwd):/src hugo_img:v1
